<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body> 

    <h1>Bits of Good Mid-Semester Project</h1>

    <div class="body2">
        <div class="col">
            <div id="imageBox">
                <img id="image">
            </div>
            <div id="pokeName">
                <p id="n">name</p>
            </div>
            <div>
                <h3>Types:</h3>
                <div id="typeBox">
                </div>
            </div>
        </div>
        <div class="col">
            <div id="panelTitle"><h2>Info</h2></div>
            <div id="panelBox">panel</div>
        </div>
    </div>

    <div id="allButtons">
        <div id="arrowBox">
            <div id="leftArrow">
                <div class="arrButton button"><img src="/imgs/left.png"></div>
            </div>
            <div id="rightArrow">
                <div class="arrButton button"><img src="/imgs/right.png"></div>
            </div>
            </div>

            <div id="buttonBox">
                <div id="info" class="button">
                    <p>Info</p>
                </div>
                <div id="moves" class="button">
                    <p>Moves<p>
                </div> 
            </div>     
    </div>

    <script src="script.js"></script>
</body>
</html>
